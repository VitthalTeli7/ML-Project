<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            background: #ffffff;
            padding: 35px 40px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        label {
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 6px rgba(102,126,234,0.4);
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            background: #e9ecef;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Customer Churn Prediction</h1>
    <p class="subtitle">Machine Learning Based Churn Analysis</p>

    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <div class="form-grid">

            <!-- Numerical -->
            <div>
                <label>Age</label>
                <input type="number" name="age" required>
            </div>

            <div>
                <label>Tenure (Months)</label>
                <input type="number" name="tenure_months" required>
            </div>

            <div>
                <label>Monthly Logins</label>
                <input type="number" name="monthly_logins" required>
            </div>

            <div>
                <label>Weekly Active Days</label>
                <input type="number" name="weekly_active_days" required>
            </div>

            <div>
                <label>Average Session Time</label>
                <input type="number" step="0.1" name="avg_session_time" required>
            </div>

            <div>
                <label>Monthly Fee</label>
                <input type="number" step="0.01" name="monthly_fee" required>
            </div>

            <div>
                <label>Total Revenue</label>
                <input type="number" step="0.01" name="total_revenue" required>
            </div>

            <div>
                <label>Payment Failures</label>
                <input type="number" name="payment_failures" required>
            </div>

            <div>
                <label>Support Tickets</label>
                <input type="number" name="support_tickets" required>
            </div>

            <div>
                <label>CSAT Score (1â€“5)</label>
                <input type="number" min="1" max="5" name="csat_score" required>
            </div>

            <div>
                <label>NPS Score</label>
                <input type="number" name="nps_score" required>
            </div>

            <!-- Categorical -->
            <div>
                <label>Gender</label>
                <select name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div>
                <label>Contract Type</label>
                <select name="contract_type" required>
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>

            <div>
                <label>Payment Method</label>
                <select name="payment_method" required>
                    <option value="Card">Card</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                </select>
            </div>

            <div>
                <label>Complaint Type</label>
                <select name="complaint_type" required>
                    <option value="None">None</option>
                    <option value="Billing">Billing</option>
                    <option value="Service">Service</option>
                    <option value="Technical">Technical</option>
                </select>
            </div>

        </div>

        <button class="btn" type="submit">Predict Churn</button>
    </form>

    {% if results %}
        <div class="result">
            Prediction Result: {{ results }}
         </div>
    
    {% endif %}

</div>

</body>
</html>
